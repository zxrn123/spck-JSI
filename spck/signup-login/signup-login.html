<!DOCTYPE html>
<html>
<head>
	<title>Login-SignUp</title>
	<link rel="stylesheet" type="text/css" href="./signup-login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="email" name="txt" placeholder="Email" id="signup-email" >
					<input type="password" name="pswd" placeholder="Password" id="signup-password" >
					<button id="signup-btn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="txt" placeholder="Email" id="login-email" >
					<input type="password" name="pswd" placeholder="Password" id="login-password" >
					<button id="login-btn">Login</button>
				</form>
			</div>
	</div>
	<script type="module" src="./signup-login.js"></script>
</body>
</html>
